MOD_RELATED_ITEMS_IMAGES_XML_DESCRIPTION="Este módulo permite mostrar otros artículos relacionados con el que actualmente se esté mostrando con imágen. Esta relación se establece por medio de las metapalabras clave. <br />Todas las palabras clave del artículo actual serán contrastadas con todas las palabras clave del resto de artículos que actualmente estén publicados. Por ejemplo, si usted tiene un artículo sobre "_QQ_"El hábitat natural de los loros"_QQ_" y otro sobre "_QQ_"Alimentos básicos para el canario"_QQ_". Si usted incluye la palabra clave "_QQ_"aves"_QQ_" en ambos artículos, el módulo de artículos relacionados listará el artículo "_QQ_"El hábitat natural de los loros"_QQ_" mientras esté usted viendo el de "_QQ_"Alimentos básicos para el canario"_QQ_" y viceversa."
