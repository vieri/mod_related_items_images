MOD_RELATED_ITEMS_IMAGES="Artícles - Articles relacionats amb Imatges"
MOD_RELATED_ITEMS_IMAGES_XML_DESCRIPTION="Aquest mòdul permet mostrar altres articles amb imatges relacionats amb el que actualment s`estigui mostrant. Aquesta relació s`estableix per mitjà de les metaparaules clau. <br/> Totes les paraules clau de l`article actual seran confrontades amb totes les paraules clau de la resta d`articles que actualment estiguin publicats. Per exemple,imaginem que tens un article sobre "_QQ_" L`hàbitat natural dels lloros "_QQ_" i un altre sobre "_QQ_" Aliments bàsics per al canari "_QQ_". Si inclous la paraula clau "_QQ_" aus "_QQ_" en tots dos articles, el mòdul d`articles relacionats llistarà l`article "_QQ_" L`hàbitat natural dels lloros "_QQ_" mentre estigueu veient el de "_QQ_" Aliments bàsics per al canari "_QQ_" i a l`inrevés. "
MOD_RELATED_ITEMS_IMAGES_LAYOUT_DEFAULT="Predeterminat"
